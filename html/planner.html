<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily CO₂ Limit Planner</title>
  <link rel="stylesheet" href="planner.css">
</head>
<body>
  <div class="container">
    <h1>Daily CO₂ Limit Planner</h1>
    <p>Enter your daily CO₂ limit (in kg) and get a breakdown of how long you can use each appliance within that limit.</p>

    <div class="form-group">
      <label for="carbonLimit">Enter your daily CO₂ limit (kg):</label>
      <input type="number" id="carbonLimit" min="0.1" step="0.1" placeholder="e.g. 2.5">
    </div>

    <button id="plan">Generate Plan</button>

    <div id="output" class="output"></div>
  </div>

  <script src="planner.js"></script>
</body>
</html>
